<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">{{x + y}}</div>
<script>
    const data = {
        x: 1,
        y: 2,
    };
    const vm = new Vue({
        el: '#app',
        data,
    });
    console.log(vm.x);
    vm.x = 3;
    console.log(data.x);
    console.log(vm.$data === data);
</script>
</body>
</html>
