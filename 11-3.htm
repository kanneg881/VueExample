<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
</div>
<script>
    Vue.component('counter', {
        data() {
            return {
                count: 0,
            };
        },
        template: `
<div>
    <h1>{{count}}</h1>
    <button @click="count++">+1</button>
</div>`,
    });

    new Vue({
        el: '#app',
    });
</script>
</body>
</html>
