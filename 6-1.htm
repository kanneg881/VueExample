<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            text-align: center;
        }

        .submit {
            background-color: green;
            color: white;
        }

        .disabled {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div id="app">
    <label>
        <input type="text" v-model="text">
    </label>
    <button :class="buttonClass">Submit</button>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            text: '',
        },
        computed: {
            buttonClass() {
                return {
                    submit: true,
                    disabled: this.text.length === 0,
                };
            }
        }
    });
</script>
</body>
</html>
