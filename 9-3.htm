<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .img {
            transition: all 1s;
        }

        .hide {
            opacity: 0;
            transform: scale(3) rotate(180deg);
        }
    </style>
</head>
<body>
<div id="app">
    <h4 v-if="loading">Loading</h4>
    <h4 v-else>Complete</h4>
    <img :class="imgClass" @load="loading = false" src="https://www.adbertech.com/images/logo.png">
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            loading: true,
        },
        computed: {
            imgClass() {
                if (this.loading) {
                    return 'hide';
                } else {
                    return 'img';
                }
            },
        }
    });
</script>
</body>
</html>
