<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <!--<li v-for="number in numbers">{{number}}</li>-->
        <li v-for="(number, key) in numbers">{{key}} - {{number}}</li>
    </ul>
    <button @click="add">Add</button>
    <button @click="pop">Pop</button>
    <button @click="shift">Shift</button>
    <button @click="unShift">UnShift</button>
    <button @click="splice">Splice</button>
    <button @click="sort">Sort</button>
    <button @click="reverse">Reverse</button>
    <button @click="filter">Even</button>
    <button @click="set">Set</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            // numbers: [1, 3, 2, 4, 5],
            numbers: {
                x: 10,
                y: 20,
            },
        },
        methods: {
            add() {
                this.numbers.push(this.numbers.length + 1);
            },
            pop() {
                this.numbers.pop();
            },
            shift() {
                this.numbers.shift();
            },
            unShift() {
                this.numbers.unshift(0);
            },
            splice() {
                this.numbers.splice(2, 1);
            },
            sort() {
                this.numbers.sort();
            },
            reverse() {
                this.numbers.reverse();
            },
            filter() {
                this.numbers = this.numbers.filter(value => (value % 2 === 0));
            },
            set() {
                this.numbers.x = 100;
                // 以下兩行執行結果都一樣
                // this.$set(this.numbers, 'z', 30);
                Vue.set(this.numbers, 'z', 30);
            },
        }
    });
</script>
</body>
</html>
