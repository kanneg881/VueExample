<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-8</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <label>
        <input type="password" v-model="password">
    </label>
    <p>{{strength}}</p>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            password: '',
        },
        computed: {
            strength() {
                let score = this.password.length;

                if (/[A-Z]/.test(this.password)) {
                    score *= 1.25;
                }

                if (/[a-z]/.test(this.password)) {
                    score *= 1.25;
                }

                if (/[\d]/.test(this.password)) {
                    score *= 1.25;
                }

                if (/[\W]/.test(this.password)) {
                    score *= 1.25;
                }

                if (score > 40) {
                    return 'Perfect';
                }

                if (score > 20) {
                    return 'Great';
                }

                if (score > 10) {
                    return 'Good';
                }

                return 'weak';
            },
        }
    });
</script>
</body>
</html>
