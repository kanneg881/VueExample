<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <label>
        <!--<input v-model="input" @keydown.esc="enter">-->
        <!--<input v-model="input" @keydown.a.prevent="enter">-->
        <input v-model="input" @keydown.enter="enter">
    </label>
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            input: '',
            list: [],
        },
        methods: {
            enter(event) {
                this.list.push(this.input);
                this.input = '';
            },
        },
    });
</script>
</body>
</html>
