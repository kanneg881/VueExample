<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--<my-component my-message="hello" message="hello" test="test"></my-component>-->
</div>
<script>
    Vue.component('myComponent', {
        props: ['message', 'test', 'myMessage'],
        template: `<h1>{{message}} {{test}} {{myMessage}}</h1>`,
    });

    new Vue({
        el: '#app',
        template: `
<my-component myMessage="hello" message="hello" test="test"></my-component>`,
    });
</script>
</body>
</html>
