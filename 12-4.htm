<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <counter :start="10"></counter>
</div>
</body>
<script>
    Vue.component('counter', {
        data() {
            return {
                count: this.start,
            };
        },
        props: {
            // 用法1
            // start: Number,

            // 用法2
            start: {
                type: Number,
                // 用法1
                // default: 0,

                // 用法2
                default() {
                    return 0;
                },
                validator(value) {
                    return value <= 10;
                },
            },
        },
        template: `
<div>
    <h1>{{count}}</h1>
    <button @click="count++">+1</button>
</div>`,
    });

    new Vue({
        el: '#app',
    });
</script>
</html>
