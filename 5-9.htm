<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-9</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <label>
        <input type="checkbox" v-model="a">
        <span>a</span>
    </label>
    <label>
        <input type="checkbox" v-model="b">
        <span>b</span>
    </label>
    <label>
        <input type="checkbox" v-model="c">
        <span>c</span>
    </label>
    <br>
    <span>{{selected}}</span>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            a: false,
            b: false,
            c: false,
        },
        computed: {
            selected() {
                return ['a','b','c'].filter(item => this[item]);
            }
        },
    });
</script>
</body>
</html>
