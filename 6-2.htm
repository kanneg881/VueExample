<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 :style="h1Style">Valar Morghulis</h1>
    <button v-on:click="shrink">OK</button>
</div>
<script>
    // const greenWord = {
    //     color: 'green',
    // };

    const vm = new Vue({
        el: '#app',
        data: {
            size: 40,
            // h1Style: 'color: red',
            // h1Style: {
            //     color: 'red',
            // },
            // h1Style: [
            //     greenWord,
            //     {
            //         fontSize: '40px',
            //     },
            // ],
        },
        computed: {
            h1Style() {
                return {
                    fontSize: `${this.size}px`,
                };
            },
        },
        methods: {
            shrink() {
                this.size--;
            },
        },
    });
</script>
</body>
</html>
