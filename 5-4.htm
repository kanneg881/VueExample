<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{count}}</h1>
    <button @click="add">+{{step}}</button>
    <button @click="add2">+{{step}}</button>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            count: 0,
            step: 1,
        },
        methods: {
            add() {
                this.count += this.step;
                this.step++;
            },
            add2() {
                this.add();
            },
        },
    });
</script>
</body>
</html>
