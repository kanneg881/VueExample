<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-once>{{message}}</span>
    <br>
    <span>{{message}}</span>
    <br>
    <button v-on:click="append">Append</button>
    <br>
    <span v-html="name"></span>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello!',
            name: "<h1>My name</h1>",
        },
        methods: {
            append() {
                this.message += '!';
            },
        },
    });
</script>
</body>
</html>
