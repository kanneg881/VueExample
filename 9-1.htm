<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{count}}</h1>
    <!--<button @click="count++">Add</button>-->
    <button @click="add">Add</button>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {
            add() {
                this.count++;
            },
        },
    });
</script>
</body>
</html>
