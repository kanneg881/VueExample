<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-6</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <label>
            <input type="text" v-model="input">
        </label>
        <button v-on:click="add">Add</button>
    </div>
    <ul>
        <li v-for="(item, index) in items"
            v-on:click="removeItem(index)">
            {{item}}
        </li>

    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            input: '',
            items: [
                'I have a pen',
                'I have an apple',
                'ahh apple-pan',
            ],
        },
        methods: {
            add() {
                this.items.push(this.input);
                this.input = '';
            },
            removeItem(index) {
                this.items.splice(index, 1);
            }
        }
    });
</script>
</body>
</html>
