<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="counter">
    <h1>{{count}}</h1>
    <button v-on:click="add">+1</button>
</div>
<script>
    new Vue({
        el: '#counter',
        data: {
            count: 0,
        },
        methods: {
            add() {
                this.count += 1;
            }
        }
    });
</script>
</body>
</html>
