<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
    Vue.component('my-component', {
        template: '<option>Hello</option>',
    });

    new Vue({
        el: '#app',
        template: '<label>' +
            '<select>' +
            '<my-component/>' +
            '</select>' +
            '</label>',
    });
</script>
</body>
</html>
